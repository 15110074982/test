	<body>
		<a>hello</a>
		<script src="js/jquery.js"></script>
	<script>
	var url=window.location.href;
        var _url = url.split('/');
	for (var i = 0; i < _url.length; i++) {
		_url[i] = _url[i];
	};
	function kv(key){
	    var v = new RegExp("[?&]"+key+"\=([^&]+)", "g").exec(location.search);
	    if(v){return v[1];}else{return false;}
	}
	var code = kv('code');
		if(code!=""||code!=false){
			alert(code);
		 $.ajax({  
                    type:'get',  
                    url:"https://api.weixin.qq.com/sns/oauth2/access_token?appid=wx0e1ba933fe54edc1&secret=e2c86e0383c12966887b0a81f37e5da8&code=code&grant_type=authorization_code",   
                    async:false,  
                    cache:false,  
                    dataType:'json',  
                    success:function(result){                   
                            if (result!=null && result.hasOwnProperty('openid') && result.openid!=""){
				    alert(result);
                               alert(result.access_token);                             
                               alert(result.openid);  
                            }   
                            else  
                            {  
                              alert('微信身份识别失败 \n '+result);  
                             
                            }  
                        }  
                    });      
		}
